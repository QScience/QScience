# YAML Content Create book Pattern
# QScience

info:
  title: Book(content types create)
  description: Creates following content types  Book
  author: QScience
  category: Content
  version: 1.0
  core: 7.x
  author_website: http://qlectives.eu/
  
actions:
  - create:
      tag: content_type
      name: Book
      type: book
      description:  create a content type that can describe book
      title_label: Book Content Type
      node_preview: 1
      help: create a content type that can describe book
      node_options:
        - status
        - promote
        - sticky
  - create:
      tag: instance
      entity: node
      bundle: book
      name: author
      label: Author
      type: text
      widget: text_textfield
      weight: 1
  - create:
      tag: instance
      entity: node
      bundle: book
      name: title
      label: Title
      type: text
      widget: text_textfield
      weight: 2
  - create:
      tag: instance
      entity: node
      bundle: book
      name: pub_date
      label: Pub Date
      type: text
      widget: text_textfield
      weight: 3
  - create:
      tag: instance
      entity: node
      bundle: book
      name: editor
      label: Editor
      type: text
      widget: text_textfield
      weight: 4
  - create:
      tag: instance
      entity: node
      bundle: book
      name: isbn
      label: ISBN
      type: text
      widget: text_textfield
      weight: 5

  - create:
      tag: instance
      entity: node
      bundle: book
      name: doi
      label: DOI
      type: text
      widget: text_textfield
      weight: 6
  - create:
      tag: instance
      entity: node
      bundle: book
      name: note
      label: Note
      type: text_with_summary
      widget: text_textarea_with_summary
      weight: 7
  - create:
      tag: instance
      entity: node
      bundle: book
      name: url
      label: URL
      type: text
      widget: text_textfield
      weight: 8
  - create:
      tag: instance
      entity: node
      bundle: book
      name: abstract
      label: Abstract
      type: text_with_summary
      widget: text_textarea_with_summary
      weight: 9
